<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">

</head>

<script>
var textNumber = 0;

function buttonClick(){
textNumber += 1;
switch(textNumber) {

  case 1:
  document.getElementById("text-box").style.backgroundImage = "url('Speech 2 Musician.png')";
    break;
    case 2:
    document.getElementById("text-box").style.backgroundImage = "url('Speech 3 Musician.png')";

  break;
    case 3:
    var sound = document.getElementById('myAudio');
    sound.pause();
    sound.currentTime = 0;
    document.getElementById("text-box").style.backgroundImage = "url('Speech 4 Musician.png')";
    document.getElementById("background").src =  'new-musician-bg.png';
    document.getElementById("movie").style.display = "flex";
    document.getElementById("others").style.display = "none";
    break;
  default:
  document.getElementById("text").innerHTML = "00";
}
}
</script>

<body>
<div class="img-container">
    <audio id="myAudio"
    style="position:absolute; right:0px;z-index:10;"
    preload="auto"
    autoplay
    src="./../Audio/SFX/Musicians.mp3"
  > </audio>
    <div class="text-box" id="text-box"  onclick=" buttonClick()">
        </div>
    <img class="background" id="background" src="Musicians.png" alt="Girl in a jacket"  width="auto" height="auto">
    <img class="background" id="others" src="all_musicians.png" alt="Girl in a jacket"  width="auto" height="auto">

<div class="movie" id="movie">

    <video width="100%" height="100%" controls>
        <source src="iRiot_Stage2_Hotspot2_Guitar_SiteFinal.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

</div>

</div>
</body>
</html>
</script>
